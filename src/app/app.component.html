<div class="main">
  <span class="title">Our Pricing</span>
  <div class="time-plan">
    <span>Annually</span>
    <input type="checkbox" />
    <input type="checkbox" />
    <span>Monthly</span>
  </div>
  <div class="plan-list">
    <div
      [ngClass]="['card', plan.primary ? 'card-primary' : '']"
      *ngFor="let plan of planData"
    >
      <app-card
        [title]="plan.title"
        [price]="plan.price"
        [storage]="plan.storage"
        [user]="plan.user"
        [bandwidth]="plan.bandwidth"
        [primary]="plan.primary"
      />
    </div>
  </div>
</div>
<router-outlet></router-outlet>
